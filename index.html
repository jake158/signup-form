<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-sidepanel">
        <div class="logo-container">
            <img src="odin-lined.png" alt="Odin project logo">
            <p>ODIN</p>
        </div>
        <p>Photo by
            <a href="https://unsplash.com/@ka_idris" target="_blank" rel="noopener noreferrer">Kam Idris</a>
            on <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a>
        </p>
    </div>
    <div class="main-content">
        <h2>This is not a real online service. You know you wish it was, though.</h2>
        <h2>Sign up <span class="highlighted">now</span> to get started.</h2>

        <form action="" method="post">
            <div class="form-body">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <label for="firstname">First name
                        <input type="text" id="firstname" name="firstname" required></label>
                    <label for="lastname">Last name
                        <input type="text" id="lastname" name="lastname" required></label>
                </div>

                <div class="form-row">
                    <label for="email">Email
                        <input type="email" id="email" name="email" required></label>
                    <label for="tel">Phone number
                        <input type="tel" id="tel" name="phonenumber" required></label>
                </div>

                <div class="form-row">
                    <label for="pass">Password
                        <input type="password" id="pass" name="password" required></label>
                    <label for="confirmpass">Confirm password
                        <input type="password" id="confirmpass" required></label>
                </div>
            </div>
            <button type="submit" class="clickable">Create Account</button>
        </form>

        <p class="login-text">Already have an account?
            <a href="/" class="clickable">Log in</a>
        </p>
    </div>

</body>

</html>
